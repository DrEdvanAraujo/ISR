<!doctype html>
<html lang="pt">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Investigação de Paciente Sintomático Respiratório</title>
    <style>
        /* Estilo base para a página */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            max-width: 800px;
            width: 90%;
            margin: auto;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            text-align: center;
        }

        iframe {
            max-width: 100%;
            height: auto;
        }

        button {
            padding: 10px 20px;
            font-size: 1em;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 20px;
        }

        button:hover {
            background-color: #0056b3;
        }

        /* Media Queries para dispositivos menores */
        @media (max-width: 768px) {
            h1 {
                font-size: 1.5em;
            }

            button {
                width: 100%;
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Investigação de Paciente Sintomático Respiratório</h1>
        
        <!-- Vídeo de Introdução do YouTube -->
        <iframe width="600" height="315" src="https://www.youtube.com/embed/bIZqLj7kjXQ" frameborder="0" allowfullscreen></iframe>
        
        <!-- Botões para Continuar -->
        <form action="/pergunta" method="get">
            <button type="submit">Pular Vídeo e Iniciar Questionário</button>
        </form>
    </div>
</body>
</html>
